<div class="task__item">
  <div class="task__item__container">
    <button class="task__item__action__button task__item__container__button"
            *ngIf="!isEdit"
            [ngClass]="{'task__item__action__button__checked': !task.isActive}"
            (click)="completeTask(task.id)">
      <i class="fas fa-check icons"></i>
    </button>
    <div class="task__item__text" *ngIf="!isEdit" [ngClass]="{'task__item__text__checked': !task.isActive}">
      {{task.description}}
    </div>
    <input class="task__container__input__text" *ngIf="isEdit" [(ngModel)]="task.description" name="task"
           (keyup.enter)="saveTask(task.id, task.description)">
  </div>
  <div class="task__item__action">
    <button class="task__item__action__button" (click)="editTask()" *ngIf="!isEdit">
      <i class="fas fa-pen icons"></i>
    </button>
    <button class="task__item__action__button task__item__action__button__trash"
            *ngIf="!isEdit"
            (click)="removeTask(task.id)">
      <i class="fas fa-trash icons"></i>
    </button>
    <button class="task__item__action__button" *ngIf="isEdit" (click)="saveTask(task.id, task.description)">
      <i class="far fa-save icons"></i>
    </button>
  </div>
</div>
