<div class="task__filtered">

    <a class="task__filtered__all__link">View All</a>
  </div>
  <div class="task__filtered__all" (click)="showActiveTasks($event)">
    <a class="task__filtered__all__link">Active</a>
  </div>
  <div (click)="showCompletedTasks($event)">
    <a class="task__filtered__all__link">Completed</a>
  </div>
</div>
